name: "Test and Publish"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: "Build and Test"
    runs-on: ubuntu-latest
    container: ghcr.io/waytrade/microservice-core/build:latest

    steps:
      - name: "Setup node.js environment"
        uses: "actions/setup-node@v2"
        with:
          node-version: "14.x"
          registry-url: https://npm.pkg.github.com/
          scope: "@waytrade"
          always-auth: true

      - name: "Configure cache"
        uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: Prepare .npmrc
        run: echo //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN >> .npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Install dependencies"
        run: yarn install

      - name: "Build App"
        run: yarn build

      - name: "Run Tests"
        run: yarn test

      - name: "Run validate OpenAPI"
        run: yarn validate-openapi

      - name: "Bump Version"
        if: github.ref == 'refs/heads/master'
        uses: "phips28/gh-action-bump-version@master"
        with:
          tag-prefix: "v"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Upload Test-Report Artifact"
        uses: actions/upload-artifact@v2
        with:
          name: test-report
          path: test-report/
          retention-days: 5

      - name: "Deploy Test-Report"
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./test-report
          exclude_assets: "coverage/lcov.info,coverage/lcov-report/*"

      - name: "Upload Build Artifact"
        uses: actions/upload-artifact@v2
        with:
          name: dist-files
          retention-days: 1
          path: |
            ./openapi.json
            ./package.json
            ./dist

  publish-npm:
    name: "Publish NPM"
    if: github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "Setup node.js environment"
        uses: "actions/setup-node@v2"
        with:
          node-version: "14.x"
          registry-url: https://npm.pkg.github.com/
          scope: "@waytrade"
          always-auth: true

      - name: "Download Build Artifact"
        uses: actions/download-artifact@v2
        with:
          name: dist-files

      - name: "Publish NPM Package"
        run: |
          echo registry=https://npm.pkg.github.com/waytrade >> .npmrc
          npm config set //npm.pkg.github.com//:_authToken=$NODE_AUTH_TOKEN
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-docker:
    name: "Publish Docker Image"
    if: github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}

      - name: Prepare .npmrc
        run: echo //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN >> .npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Download Build Artifact"
        uses: actions/download-artifact@v2
        with:
          name: dist-files

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build . --file Dockerfile --tag production

      - name: Push image
        run: |
          IMAGE_NAME=production
          IMAGE_ID=ghcr.io/${{ github.repository }}/$IMAGE_NAME
          # Change all uppercase to lowercase
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')
          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
